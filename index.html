<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="">
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
               

                <!-- first card -->


                
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">triangle</h2>
                      <p>Area (A) =0.5   x  b  x h I</p>
                      <p>
                        <input class="border-2 w-24 text-xl px-2 bg-gray-200 rounded" type="text" name="" id="triangle-height" placeholder="h">
                        <span class="ml-3">cm</span>


                        <input class="border-2 w-24 text-xl px-2 bg-gray-200 rounded ml-4" type="text" name="" id="triangle-base" placeholder="b">
                        <span class="ml-3">cm</span>
                    </p>

                    <p class="text-2xl">Area: 0<span  class="border-l-emerald-50" id="triangle-area"> cm<sup>2</sup></span></p>
                      <div class="card-actions ">
                        <button onclick="CalculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


<!-- rectangle -->

                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">rectangle</h2>
                      <p>Area (A) =0.5   x  b  x h I</p>
                      <p>
                        <input class="border-2 w-24 text-xl px-2 bg-gray-200 rounded" type="text" name="" id="rectangle-height" placeholder="h">
                        <span class="ml-3">cm</span>


                        <input class="border-2 w-24 text-xl px-2 bg-gray-200 rounded ml-4" type="text" name="" id="rectangle-width" placeholder="W">
                        <span class="ml-3">cm</span>
                    </p>

                    <p class="text-2xl">Area: 0<span  class="border-l-emerald-50" id="rectangle-area"> cm<sup>2</sup></span></p>
                      <div class="card-actions ">
                        <button onclick="CalculateReactAngleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- 2nd card -->



                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>









                <!-- 3rd card -->



                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <div class="text-4xl w-[400px]">Area calculate</div>
        </div>
    </main>

    <script src="area.js"></script>
</body>
</html>
